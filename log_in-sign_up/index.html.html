<html>
    <head>
        <title>LOGIN & LOGOUT DEMO</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div>
                <fieldset>
                    <div>
                        <h1 align="center">Sign Up</h1>
                        <h3 align="center">It's free and takes a minute</h3>
                    </div>
                    <form>
                        <div>
                            <label>First Name</label> 
                            <input type="text" id="fnamei"/> 
                        </div>
                        <div>
                            <label>Last Name</label> 
                            <input type="text" id="lnamei"> 
                        </div>
                        <div>
                            <label>Email</label> 
                            <input type="email" id="emaili"> 
                        </div>
                        <div>
                            <label>Password</label> 
                            <input type="Password" id="passwordi"> 
                        </div>
                        <div>
                            <label>Confirm Password</label> 
                            <input type="Password" id="cpasswordi"> 
                        </div>
                        <button name="submit">Submit</button>
                    </form>
                </fieldset>
                <p>By Clicking The Sign Up button you agree to our<a href="">Terms and conditions</a>and<a href="">Privacy Policy</a></p>
                <p>Already have an account?<a href="#emaili1">Log in here.</a></p>
            </div>
            <fieldset>
                <h1 align="center">Log In</h1>
                <form>
                    <div>
                        <label>Email</label> 
                        <input type="email" id="emaili1"> 
                    </div>
                    <div>
                        <label>Password</label> 
                        <input type="Password" id="passwordi1"> 
                    </div>
                </form>
            </fieldset>
            <p>Not have an account?<a href="#fnamei">Sign up here.</a></p>
        </main>
    </body>
</html>
