<html>

<head>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PRODUCT LOG-IN PAGE DEMO</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
</head>

<body>
    <main>
        <section class="container">
            <img class="background-imag" src="assets/image/banner/background.jpg" alt="background-image" />
            <div class="overlay form-align">
                <form class="log-in-form">
                    <div class="user-image-container">
                        <img src="assets/image/common/user.png" alt="user-image-icon" class="user-image" />
                    </div>
                    <div>
                        <h2 class="title">LOG IN</h2>
                    </div>
                    <div class="user-name">
                        <i class="fa fa-user fa-xs"></i>
                        <input type="text" placeholder="Username" class="name" required />
                    </div>
                    <div class="user-password">
                        <i class="fa fa-lock fa-xs"></i>
                        <input type="password" placeholder="Password" class="password" required />
                    </div>
                    <div class="remember">
                        <input type="checkbox" class="check" required />
                       <span>Remember me</span>
                    </div>
                    <div class="login">
                        <button type="submit" class="login-button">Login</button>
                    </div>
                    <div class="forgot-password">
                        <p class="forgot">
                            Forgot password?
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
