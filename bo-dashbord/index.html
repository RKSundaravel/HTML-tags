<html>

<head>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PRODUCT LOG-IN PAGE DEMO</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
</head>

<body>
    <main>
        <section class="bgcolor-blue bg-heightfix">
            <div class="display-flex flex-center">
                <div class="box2 bgcolor-white ">
                    <form>
                        <div>
                            <h1 class="textalign-left padd-2-topbottom">Login</h1>
                        </div>
                        <hr class="border-thin">
                        <div>
                            <div class="padd-1-topbottom">
                                <p>Email</p>
                                <div class="center-element">
                                    <input class="input-2" type="email" placeholder="Enter_email_address"
                                        required />
                                </div>
                            </div>
                            <div class="padd-1-topbottom">
                                <p>Password</p>
                                <input class="input-2" type="password" placeholder="Enter_Password" required />
                            </div>
                            <div class="padd-1-topbottom">
                                <input type="checkbox" required><span>Remember_Password</span>
                            </div>
                            <div class="padd-2-topbottom">
                                <a class="text-color dec"
                                    href="file:///F:/intern%20projects/HTML-tags-1/bo-dashbord/forgot.html">Forgot
                                    password?</a>
                            </div>
                            <div class="text-align-right margin-2-topbottom">
                                <button class="btn1" type="submit">login</button>
                            </div>
                        </div>
                        <div>
                            <hr class="border-thin">
                            <div class="text-align-center margin-2-topbottom">
                            <a class="text-color dec"
                                href="file:///F:/intern%20projects/HTML-tags-1/bo-dashbord/index.html">Need an
                                Account?Sign up!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
