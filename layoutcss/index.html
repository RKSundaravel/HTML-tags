<html>

<head>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LAYOUT DEMO</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
</head>

<body class="bodystyle">
    <div>
        <h1><u>position Property</u></h1>
        <article class="art">
            <p class="para1">first</p>
            <p class="para2">second</p>
            <p class="para3">third</p>
            <p class="para4">forth</p> 
            <p class="para5">fifth</p>  
        </article>
    </div>
    <h1><u>Flex-Box</u></h1>
    <div class="fle">
        <article class="art">
            <p>first</p>
            <p>second</p>
            <p>third</p>
            <p>forth</p>
        </article>    
        <article class="art">
            <p>first</p>
            <p>second</p>
            <p>third</p>
            <p>forth</p>
        </article>    
        <article class="art">    
            <p>first</p>
            <p>second</p>
            <p>third</p>
            <p>forth</p>
        </article>    
    </div>
    <div class="contain">
        <header class="head">
            <h1>This is header</h1>
        </header>
        <body>
            <article class="art cont">
                <img src="assets/image/images.jpg"/>
                <p>This is article in body section</p>
            </article>
            <aside class="asi">
                <h2>This is aside</h2>
                <p>The aside tag always lies in the side of the page</p>
            </aside>
        </body>
        <footer class="foot">
            This is the footer
        </footer>
    </div>
</body>

</html>
